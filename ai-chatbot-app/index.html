<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h1>AI Assistant</h1>
                    <span class="status online">
                        <span class="status-dot"></span>
                        Online
                    </span>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="clearChat" title="Clear Chat">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="icon-btn" id="settingsBtn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="bot-avatar large">
                    <i class="fas fa-robot"></i>
                </div>
                <h2>Welcome to AI Chat Assistant!</h2>
                <p>I'm here to help you with any questions or tasks. How can I assist you today?</p>
                <div class="quick-prompts">
                    <button class="quick-prompt">What can you help me with?</button>
                    <button class="quick-prompt">Tell me a joke</button>
                    <button class="quick-prompt">Help me write code</button>
                    <button class="quick-prompt">Explain a concept</button>
                </div>
            </div>
        </main>

        <footer class="chat-input-area">
            <div class="input-container">
                <button class="icon-btn attachment-btn" id="attachmentBtn" title="Attach file">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                <button class="icon-btn emoji-btn" id="emojiBtn" title="Add emoji">
                    <i class="fas fa-smile"></i>
                </button>
                <button class="send-btn" id="sendBtn" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <span class="hint">Press Enter to send, Shift + Enter for new line</span>
            </div>
        </footer>
    </div>

    <div class="settings-modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="apiEndpoint">API Endpoint</label>
                    <input type="text" id="apiEndpoint" placeholder="https://api.example.com/v1">
                </div>
                <div class="setting-group">
                    <label for="apiKey">API Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your API key">
                </div>
                <div class="setting-group">
                    <label for="modelName">Model</label>
                    <select id="modelName">
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="claude-3">Claude-3</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="temperature">Temperature: <span id="tempValue">0.7</span></label>
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                </div>
                <div class="setting-group">
                    <label for="maxTokens">Max Tokens</label>
                    <input type="number" id="maxTokens" value="2000" min="100" max="4000">
                </div>
                <button class="save-btn" id="saveSettings">Save Settings</button>
            </div>
        </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
