<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Haven Homes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to main content</a>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">Haven<span class="accent">Homes</span></a>
      <button class="menu-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Open menu"><img src="assets/icons/menu.svg" alt="menu" width="24" height="24"></button>
      <nav id="primary-nav" class="primary-nav" role="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="listings.html">Listings</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="main-content" class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <label for="name">Name</label>
      <input id="name" name="name" required>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      <button class="btn primary" type="submit">Send</button>
    </form>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Haven Homes — All rights reserved.</p>
    </div>
  </footer>
  <script src="js/main.js" defer></script>
  <script>
    document.addEventListener('submit', function(e){
      if(e.target && e.target.id==='contact-form'){
        e.preventDefault();
        alert('Thanks! This demo does not send messages.');
      }
    });
  </script>
</body>
</html>
