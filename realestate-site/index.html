<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Haven Homes — Find your next home</title>
  <meta name="description" content="Haven Homes — curated homes, rentals, and investment properties.">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to main content</a>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">Haven<span class="accent">Homes</span></a>
      <button class="menu-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Open menu"><img src="assets/icons/menu.svg" alt="menu" width="24" height="24"></button>
      <nav id="primary-nav" class="primary-nav" role="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="listings.html">Listings</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="main-content">
    <section class="hero">
      <div class="container hero-inner">
        <div class="hero-copy">
          <h1>Find your next home with Haven Homes</h1>
          <p class="lead">Curated listings, expert agents, and simple buying tools.</p>
          <form class="quick-search" action="listings.html" method="get" role="search">
            <input name="q" aria-label="Search location" placeholder="City or neighborhood" />
            <select name="beds" aria-label="Bedrooms">
              <option value="">Any beds</option>
              <option value="1">1+</option>
              <option value="2">2+</option>
              <option value="3">3+</option>
            </select>
            <button class="btn primary" type="submit">Search</button>
          </form>
        </div>
        <div class="hero-media">
          <picture>
            <img src="assets/img/hero-1.jpg" alt="Modern house exterior" loading="lazy">
          </picture>
        </div>
      </div>
    </section>

    <section class="featured container" id="featured">
      <h2>Featured Listings</h2>
      <div class="grid" id="featured-grid"></div>
      <p class="view-all"><a href="listings.html" class="btn">View all listings</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Haven Homes — All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Haven Homes",
    "url": "./index.html",
    "logo": "assets/img/hero-1.jpg"
  }
  </script>
</body>
</html>
