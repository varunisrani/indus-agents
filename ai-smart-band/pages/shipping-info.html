<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Info - AI Smart Band</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
      <a href="../index.html" class="navbar-logo">AI Smart Band</a>
      <nav class="navbar-menu hide-mobile">
        <a href="support.html" class="navbar-link active">Support</a>
      </nav>
    </div>
  </header>
  <main class="section">
    <div class="container max-w-3xl">
      <h1 class="text-5xl font-bold mb-6 text-center">Shipping Information</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="card">
          <h3 class="font-bold text-lg mb-2">Standard Shipping</h3>
          <p class="text-2xl font-bold text-primary mb-2">Free</p>
          <p class="text-secondary">5-7 business days</p>
        </div>
        <div class="card">
          <h3 class="font-bold text-lg mb-2">Express Shipping</h3>
          <p class="text-2xl font-bold text-primary mb-2">$15</p>
          <p class="text-secondary">2-3 business days</p>
        </div>
      </div>
      <div class="card mt-6">
        <h3 class="font-bold text-lg mb-2">International Shipping</h3>
        <p class="text-secondary">Available to over 100 countries. Delivery times vary by location.</p>
      </div>
    </div>
  </main>
  <footer class="footer"><div class="container"><div class="footer-bottom"><p>&copy; 2024 AI Smart Band</p></div></div></footer>
  <script src="../js/main.js"></script>
</body>
</html>
