<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Todo Application - Manage your tasks efficiently">
    <meta name="theme-color" content="#3B82F6">
    <title>Todo App - Task Manager</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" role="complementary" aria-label="Categories and navigation">
            <div class="sidebar-header">
                <h1 class="app-title">
                    <span class="app-icon">‚úì</span>
                    Todo App
                </h1>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" title="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>

            <nav class="category-nav" role="navigation" aria-label="Task categories">
                <ul class="category-list" id="categoryList">
                    <li class="category-item active" data-category="all">
                        <button class="category-button" aria-current="page">
                            <span class="category-icon">üìã</span>
                            <span class="category-name">All Tasks</span>
                            <span class="category-count" id="allTasksCount">0</span>
                        </button>
                    </li>
                </ul>
                <button class="add-category-btn" id="addCategoryBtn" aria-label="Add new category">
                    <span>+</span> Add Category
                </button>
            </nav>

            <div class="sidebar-footer">
                <button class="export-btn" id="exportBtn" aria-label="Export tasks">
                    <span>‚¨á</span> Export
                </button>
                <label class="import-btn" for="importInput" aria-label="Import tasks">
                    <span>‚¨Ü</span> Import
                    <input type="file" id="importInput" accept=".json" hidden>
                </label>
            </div>
        </aside>

        <main class="main-content" role="main">
            <header class="content-header">
                <div class="header-title">
                    <h2 id="currentCategoryTitle">All Tasks</h2>
                    <span class="task-summary" id="taskSummary">0 tasks</span>
                </div>

                <div class="search-filter-bar">
                    <div class="search-box">
                        <input type="search" id="searchInput" placeholder="Search tasks..." aria-label="Search tasks">
                        <span class="search-icon">üîç</span>
                    </div>

                    <select id="filterSelect" class="filter-select" aria-label="Filter by status">
                        <option value="all">All</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>

                    <select id="sortSelect" class="sort-select" aria-label="Sort tasks">
                        <option value="created">Created</option>
                        <option value="dueDate">Due Date</option>
                        <option value="priority">Priority</option>
                    </select>
                </div>
            </header>

            <div class="stats-dashboard" id="statsDashboard" role="region" aria-label="Task statistics">
                <div class="stat-card">
                    <span class="stat-value" id="statTotal">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="statActive">0</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="statCompleted">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="statDue">0</span>
                    <span class="stat-label">Due Today</span>
                </div>
            </div>

            <div class="task-form-container" id="taskFormContainer">
                <form class="task-form" id="taskForm" aria-label="Add new task">
                    <div class="form-row">
                        <input type="text" id="taskTitle" placeholder="What needs to be done?" required aria-label="Task title" autocomplete="off">
                        <button type="submit" class="add-task-btn" aria-label="Add task">
                            <span>Add</span>
                        </button>
                    </div>
                    <div class="form-options">
                        <select id="taskCategory" class="form-select" aria-label="Select category">
                            <option value="">Select Category</option>
                        </select>
                        <select id="taskPriority" class="form-select" aria-label="Select priority">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                            <option value="urgent">Urgent</option>
                        </select>
                        <input type="date" id="taskDueDate" class="form-date" aria-label="Due date">
                    </div>
                </form>
            </div>

            <div class="task-list-container">
                <ul class="task-list" id="taskList" role="list" aria-label="Tasks">
                    <li class="empty-state" id="emptyState">
                        <div class="empty-icon">üìù</div>
                        <p>No tasks yet. Add your first task above!</p>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <div class="modal" id="editModal" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="editModalTitle">Edit Task</h3>
                <button class="modal-close" id="modalClose" aria-label="Close modal">√ó</button>
            </div>
            <form class="edit-form" id="editForm" aria-label="Edit task">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label for="editTaskTitle">Title</label>
                    <input type="text" id="editTaskTitle" required aria-label="Task title">
                </div>
                <div class="form-group">
                    <label for="editTaskCategory">Category</label>
                    <select id="editTaskCategory" aria-label="Select category"></select>
                </div>
                <div class="form-group">
                    <label for="editTaskPriority">Priority</label>
                    <select id="editTaskPriority" aria-label="Select priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editTaskDueDate">Due Date</label>
                    <input type="date" id="editTaskDueDate" aria-label="Due date">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="editCancel">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div class="notification" id="notification" role="alert" aria-live="polite"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
